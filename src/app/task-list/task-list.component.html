<div class="container">
  <mat-card *ngFor="let task of tasks$ | async">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ task.description }}</mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/task-info', task.id]"><mat-icon>edit</mat-icon></a>
      <button mat-icon-button color="warn" (click)="deleteTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <a
    [routerLink]="['/task-info']"
    mat-fab
    color="primary"
    aria-label="add new task"
  >
    <mat-icon>add</mat-icon>
  </a>
</div>
